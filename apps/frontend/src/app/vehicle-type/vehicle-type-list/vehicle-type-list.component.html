<div class="vehicle-type-list__container">

  <div class="vehicle-type-list__search-container">
    <mat-form-field appearance="fill">
      <mat-label>Search</mat-label>
      <input matInput
        [formControl]="searchFC">
    </mat-form-field>

    <button mat-icon-button
      color="primary"
      aria-label="Create"
      class="vehicle-type-list__add-button"
      (click)="onCreateClick()">
      <mat-icon>add</mat-icon>
    </button>

    <mat-spinner *ngIf="dataSource.loading$ | async"
      class="vehicle-type-list__spinner"
      [diameter]="32">
    </mat-spinner>
  </div>

  <table mat-table
    [dataSource]="dataSource"
    class="vehicle-type-list__table mat-elevation-z8">
    <ng-container matColumnDef="make">
      <th mat-header-cell
        *matHeaderCellDef>
        Make
      </th>
      <td mat-cell
        *matCellDef="let element">
        {{element.make}}
      </td>
    </ng-container>

    <ng-container matColumnDef="model">
      <th mat-header-cell
        *matHeaderCellDef>
        Model
      </th>
      <td mat-cell
        *matCellDef="let element">
        {{element.model}}
      </td>
    </ng-container>

    <ng-container matColumnDef="year">
      <th mat-header-cell
        *matHeaderCellDef>
        Year
      </th>
      <td mat-cell
        *matCellDef="let element">
        {{element.year}}
      </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell
        *matHeaderCellDef>
      </th>
      <td mat-cell
        *matCellDef="let element">
        <button mat-icon-button
          color="primary"
          aria-label="Delete"
          (click)="onDeleteClick(element.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row
      *matHeaderRowDef="displayedColumns">
    </tr>
    <tr mat-row
      *matRowDef="let row; columns: displayedColumns;">
    </tr>
  </table>

  <mat-paginator class="mat-elevation-z8"
    [length]="dataSource.total$ | async"
    [pageSize]="10"
    [pageSizeOptions]="[10, 20, 50]">
  </mat-paginator>

</div>
